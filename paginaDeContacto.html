<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <div class="fondo">
        <img src="Imagenes/contact.jpg" alt="fondo_superior" class="imagen-fondo">
        <div class="texto">
          <h1>¡CONTACTANOS!</h1>
          <p>Estamos para ti y lo que necesites</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6 p-3" id="formula">
                <h2 id="h2_datos">Envía tus datos y cuentanos qué necesitas de nosotros</h2>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe aquí"></textarea>
                </div>

                <button type="button" class="btn btn-secondary btn-lg">Enviar</button>
        
            </div>

            <div class="col-12 col-md-6 col-lg-6 p-3" id="redes">
                <h1 id="h1_redes">Siguenos en nuestras redes sociales</h1>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-6  p-3">
                        <img src="Imagenes/face.avif" alt="facebook" id="im_face">
                        <label id="face">Cuenta de facebook</label>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6  p-3">
                        <img src="Imagenes/insta.jpg" alt="instagram" id="im_inst">
                        <label id="insta">@entre_libros</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-6 col-lg-6  p-3">
                        <img src="Imagenes/X.jpg" alt="X" id="im_X">
                        <label id="X">@EntreLibros</label>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6  p-3">
                        <img src="Imagenes/tiktok.jpg" alt="tiktok" id="im_tik">
                        <label id="tiktok">@Entre.Libros</label>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
